<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hockey's</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- font awesome kit -->
    <script src="https://kit.fontawesome.com/b3c36aeffc.js" crossorigin="anonymous"></script>
    <!-- tailwind css + daisyUi -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- customizing script -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        tomato: '#FF4240',
                    }
                }
            }
        }
    </script>
</head>

<body class="font-manrope">
    <header class="lg:mx-36 lg:my-6">
        <nav>
            <div class="navbar bg-base-100">
                <div class="navbar-start">
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                        <!-- for small devices -->
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                            <li class="hover:text-tomato"><a>Home</a></li>
                            <li><a>About</a></li>
                            <li><a>Pages</a></li>
                            <li><a>Blog</a></li>
                            <li><a>Contact</a></li>
                        </ul>
                    </div>
                    <a class="text-3xl font-bold">Hockey<span class="text-tomato">'</span>s</a>
                </div>
                <!-- for large device -->
                <div class="navbar-center hidden lg:flex">
                    <ul class="menu-horizontal space-x-10 text-sm px-1">
                        <li class="hover:text-tomato cursor-pointer"><a>Home</a></li>
                        <li class="hover:text-tomato cursor-pointer"><a>About</a></li>
                        <li class="hover:text-tomato cursor-pointer"><a>Pages</a></li>
                        <li class="hover:text-tomato cursor-pointer"><a>Blog</a></li>
                        <li class="hover:text-tomato cursor-pointer"><a>Contact</a></li>
                    </ul>
                </div>
                <div class="navbar-end">
                    <i class="fa-solid fa-magnifying-glass me-6"></i>
                    <a class="btn bg-tomato text-white">Get Ticket</a>
                </div>
            </div>
        </nav>
    </header>
    <main class="lg:mx-36">
        <!-- slider banner section -->
        <section class="">
            <div class="carousel w-full">
                <div id="slide1" class="carousel-item relative w-full h-[500px]">
                    <img src="Images/1.png" class="w-full rounded-2xl" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide4" class="btn btn-circle">❮</a>
                        <a href="#slide2" class="btn btn-circle">❯</a>
                    </div>
                </div>
                <div id="slide2" class="carousel-item relative w-full h-[500px]">
                    <img src="Images/35784.jpg" class="w-full rounded-2xl" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide1" class="btn btn-circle">❮</a>
                        <a href="#slide3" class="btn btn-circle">❯</a>
                    </div>
                </div>
                <div id="slide3" class="carousel-item relative w-full h-[500px]">
                    <img src="Images/2147617998.jpg" class="w-full rounded-2xl" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide2" class="btn btn-circle">❮</a>
                        <a href="#slide4" class="btn btn-circle">❯</a>
                    </div>
                </div>
                <div id="slide4" class="carousel-item relative w-full h-[500px]">
                    <img src="Images/2149668596.jpg" class="w-full rounded-2xl" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide3" class="btn btn-circle">❮</a>
                        <a href="#slide1" class="btn btn-circle">❯</a>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
